        <main class="main-turnos">

            <div class="main-turnos__form">
                <h1 class="main-turnos__form__tituloform"> ¡Rerserva tu lugar!</h1>
            <form action="404.html">
            <fieldset>
                <legend>Servicio</legend>
                <div>
                    <label for="servicio">Indique Tipo de servicio</label>
                    <select name="servicio" id="servicio" required>
                        <option value="Corte de cabello">Corte de cabello</option>
                        <option value="arreglo de barba" selected>Arreglo de barba</option>
                        <option value="Color y decoracion">Color y decoracion</option>
                        <option value="corte de niños">Corte de niños</option>
                     
                    </select>

                </div>
            </fieldset>
           
            
            <fieldset>
                <legend>Elegi profesional </legend>
                <div>
                    <label for="profesional">profesional</label>
                    <select name="profesional" id="profesional" required>
                        <option value="Nahuel">Nahuel</option>
                        <option value="Juan" selected>Juan</option>
                        <option value="Martin">Martin</option>
                        
                     
                    </select>

                </div>
            </fieldset>
          
            <fieldset>
                <legend>Elegi fecha disponible</legend>
                <div>
                    <label for="fnac">Fecha</label>
                    <input id="fnac" name="fecha_nac" type="date" required>
                    <input id="hnac" name="hora_nac" type="time" required>

                </div>
                <br>
                <div>
                    <button class="boton" name="enviar" type="submit">Reservar</button>
                </div>
           
                
            </fieldset>
        </div>
        </form>
            
        </main>

        <footer class="piedepagina">

                  <a title="whatsapp" href="https://www.whatsapp.com/"><img src="../assets/img/logowsp.png" alt="logowsp"></a>
              </div>
          </div>
